<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalhes da S√©rie</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body class="detalhes">
    <div class="container">
      <header>
        <button id="random-series" class="nav-button">Aleat√≥ria</button>
        <div class="search-bar">
          <input type="text" id="search" placeholder="Buscar s√©rie..." />
          <button id="search-button">Buscar</button>
        </div>
      </header>

      <main class="detalhes-serie">
        <img id="serie-imagem" src="" alt="Capa da s√©rie" />
        <h2>Sinopse</h2>
        <p id="serie-sinopse"></p>
        <p id="serie-ano"></p>
        <h2 id="serie-avaliacao" class="detalhes-avaliacao"></h2>
      </main>

      <footer>
        <a id="link-voltar" class="linkVoltar" href="#">Voltar √† P√°gina Principal</a>
        <a id="link-sobre" class="linkSobre" href="#">ü§ì‚òù O meu m√©todo de avalia√ß√£o</a>
      </footer>
    </div>

    <script>
      let seriesData = [];

      // Obt√©m o ID da s√©rie da URL
      const urlParams = new URLSearchParams(window.location.search);
      const serieId = urlParams.get('id');

      // Carrega as informa√ß√µes da s√©rie do arquivo JSON
      function loadSeries() {
        fetch('/series.json')
          .then(response => response.json())
          .then(data => {
            seriesData = data;
            // Encontra a s√©rie com o ID correspondente
            const serie = data.find(s => s.id == serieId);

            if (serie) {
              // Preenche os elementos HTML com os dados da s√©rie
              document.title = serie.titulo; // Ajusta o t√≠tulo da p√°gina
              document.getElementById('serie-imagem').src = serie.imagem;
              document.getElementById('serie-imagem').alt = `Capa da s√©rie ${serie.titulo}`;
              document.getElementById('serie-sinopse').textContent = serie.sinopse;
              document.getElementById('serie-ano').textContent = serie.ano;
              document.getElementById('serie-avaliacao').textContent = `Avalia√ß√£o: ${serie.avaliacao}`;
              document.getElementById('link-voltar').href = '/index.html'; // Link para voltar √† p√°gina principal
              document.getElementById('link-sobre').href = '/sobre.html'; // Link para a p√°gina de avalia√ß√£o
            } else {
              // Exibe mensagem de erro se a s√©rie n√£o for encontrada
              document.body.innerHTML = '<p>S√©rie n√£o encontrada.</p>';
            }
          })
          .catch(error => console.error('Erro ao carregar detalhes da s√©rie:', error));
      }

      // Fun√ß√£o para pesquisar s√©ries
      function searchSeries() {
        const searchTerm = document
          .getElementById("search")
          .value.toLowerCase();
        const filteredSeries = seriesData.filter((serie) =>
          serie.titulo.toLowerCase().includes(searchTerm)
        );
        displaySeries(filteredSeries); // Fun√ß√£o opcional para exibir resultados de busca
      }

      // Fun√ß√£o para redirecionar para a p√°gina index com o termo de busca
      function searchSeries() {
        const searchTerm = document.getElementById("search").value.trim();
        if (searchTerm) {
          // Redireciona para a p√°gina principal (index.html) com o termo de busca na URL
          window.location.href = `index.html?search=${encodeURIComponent(searchTerm)}`;
        }
      }

      // Fun√ß√£o para selecionar uma s√©rie aleat√≥ria
      function randomSeries() {
        if (seriesData.length === 0) return; // Verifica se h√° s√©ries carregadas
        const randomIndex = Math.floor(Math.random() * seriesData.length);
        const randomSerie = seriesData[randomIndex];
        window.location.href = `serie.html?id=${randomSerie.id}`;
      }

      // Event listeners
      document
        .getElementById("random-series")
        .addEventListener("click", randomSeries);
      document
        .getElementById("search-button")
        .addEventListener("click", searchSeries);

      // Carrega as s√©ries ao carregar a p√°gina
      window.addEventListener("load", loadSeries);

      // Event listener para pressionar "Enter" no campo de busca
      document.getElementById("search").addEventListener("keydown", function(event) {
        if (event.key === "Enter") {
          searchSeries(); // Aciona a fun√ß√£o de busca ao teclar Enter
        }
      });

    </script>
  </body>
</html>
